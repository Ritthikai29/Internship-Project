<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Testing</title>
    </head>
    <body>
        <button id="test-fetch">
            Test
        </button>

        <script>
            document.getElementById("test-fetch").addEventListener("click", async() => {
                const dataRaw = await fetch(
                    "../../service/projectSetting/createProjectSetting.php",
                    {
                        method: "POST",
                        body: JSON.stringify(
                            {
                                "datetime_start" : new Date()
                            }
                        )
                    }
                );
                const data = await dataRaw.json();
                console.log(data)
            })
        </script>
    </body>
    
</html>
